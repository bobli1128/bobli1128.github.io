<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap-Practice</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- 新Bootstrap4核心组件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
		<!-- jquery文件。在 bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.staticfile.org/popper.js/1.14.6/umd/popper.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 Javascript 组件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">		
			<h1>代表指定意义的文本颜色</h1>
			<p class="text-muted">柔和的文本。</p>
			<p class="text-primary">重要的文本。</p>
			<p class="text-success">执行成功的文本。</p>
			<p class="text-info">代表一些提示信息的文本。</p>
			<p class="text-warning">警告文本。</p>
			<p class="text-danger">危险操作文本。</p>
			<p class="text-secdonary">副标题。</p>
			<p class="text-dark">深灰色文字。
			<p class="text-light">浅灰色文本（白色背景上看不清楚）。</p>
			<p class="text-white">白色文本（白色背景上看不清）。</p>
		</div>
	</body>
</html>
